<nav class="navbar">

<div class="retro-layout">
  <aside class="recent-post">
    <h2>first one</h2>
    <p>Texto</p>
  </aside>

  <div class="posts-horizontal">
    <article class="post" *ngFor="let post of posts">
      <h2 class="post-title">{{ post.title }}</h2>
      <div class="post-body">
        <div class="img-wrap">
          <img class="post-img"
               [src]="post.imageUrl"
               [alt]="'Imagen de ' + post.title"
               loading="lazy">
        </div>
        <div class="text-wrap">
          <p class="post-text">{{ post.text }}</p>
        </div>
      </div>
    </article>
    <!-- más posts aquí -->
  </div>

  
</div>
